{% extends 'tagihan/base_visitor.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6 col-centered">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 style="text-align:center">Log In</h3><br>
                    {% if error_message %}
                        <p style="text-align:center;color:red;"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form style="margin-left:150px;" class="form-horizontal" role="form" action="{% url 'tagihan:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-md-2" for="id_username">
                                Username
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="id_password">
                                Password
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10 text-right">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
